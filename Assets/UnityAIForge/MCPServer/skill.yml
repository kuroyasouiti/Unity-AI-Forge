name: Unity-AI-Forge
version: 2.8.0
description: "AI-powered Unity development toolkit - MCP integration with GameKit 3-Pillar Architecture (UI: Binding/List/Slot/Selection/Command, Logic: Actor/Combat/Health/AI/Spawner/Timer, Presentation: VFX/Audio/Feedback), Machinations economics, scene flow, dialogue, inventory, code generation, Physics2D/3D, batch sequential execution"
author: "Unity-AI-Forge Team"
license: MIT

# Skill entrypoint (using uv for dependency management)
# Format: command to run the MCP server in WebSocket mode
entrypoint: "uv run python src/main.py --transport websocket"

# Runtime environment
runtime:
  type: "websocket"
  python: ">=3.10"
  platform:
    - windows
    - linux
    - macos
  websocket:
    host: "127.0.0.1"
    port: 6007

# Python dependencies (managed by uv)
dependencies:
  - mcp>=0.9.0
  - uvicorn>=0.27.0
  - starlette>=0.36.0
  - websockets>=12.0

# Unity-side prerequisites
prerequisites:
  - name: Unity Editor
    version: ">=2022.3"
    description: "Unity Editor with MCPBridge installed"
  - name: MCP Bridge
    location: "../Assets/UnityAIForge/Editor/MCPBridge/"
    description: "Unity C# WebSocket Bridge component"

# Skill capabilities
capabilities:
  tools: 64
  categories:
    - scene_management        # Create, load, save, delete, inspect scenes
    - gameobject_operations   # Create, move, rename, delete GameObjects with batch support
    - component_editing       # Add, update, remove components with batch support
    - asset_management       # Asset operations and importer settings
    - scriptableobject_crud  # Create, inspect, update, delete, duplicate, find ScriptableObject assets
    - prefab_management      # Create, update, inspect, instantiate, unpack prefabs
    - sprite_conversion      # Generate sprites from primitives, SVG, textures, and solid colors
    - project_settings       # Configure Unity project settings (Physics, tags/layers, build settings)
    - batch_operations       # Mid-level batch utilities for Transform, RectTransform, Physics, Camera, UI, Audio, Input, Character, Material, Light, Particle, Animation, Sprite, Tilemap
    - batch_sequential       # Sequential batch execution with resume capability for complex multi-step operations
    - graph_analysis         # Scene reference graph, class dependency graph, scene relationship graph
    - gamekit_logic          # Actor, Combat, Health, Manager, AI, Timer, Spawner, TriggerZone, StatusEffect, Interaction, Collectible, Projectile, Waypoint
    - gamekit_ui             # UICommand, UIBinding, UIList, UISlot, UISelection
    - gamekit_presentation   # Effect, AnimationSync, VFX, Audio, Feedback
    - gamekit_economy        # Machinations resource economics, Inventory
    - gamekit_flow           # SceneFlow, Dialogue, Quest
    - code_generation        # Standalone C# script generation from templates (zero runtime dependency)

  gamekit_features:
    - actor_controller_separation   # Controller-behavior separation with 5 behavior profiles
    - manager_systems               # Turn-based, realtime, resource pool, event hub, state machines
    - ui_command_bridge            # UI buttons -> Actor/Manager commands
    - ui_data_binding              # Declarative UI data binding to game state
    - ui_dynamic_lists             # Dynamic list/grid for collections
    - machinations_economics       # Resource flows, converters, triggers (Machinations.io-inspired) with ScriptableObject assets
    - scene_flow_state_machine     # Scene transitions with additive loading and shared scene groups
    - interaction_triggers         # Collision/trigger/proximity/input-based interactions with declarative actions
    - dialogue_system              # Multi-node dialogue with branching, typing effects, and manager
    - inventory_system             # Inventory management with slots and categories
    - quest_system                 # Quest tracking with objectives and rewards
    - combat_system                # Unified damage calculation (melee/ranged/aoe/projectile)
    - health_system                # HP/damage with invincibility, death handling, UnityEvents
    - ai_behaviors                 # Patrol, chase, flee, patrolAndChase AI behaviors
    - spawner_system               # Interval, wave, burst, manual spawn modes
    - feedback_system              # Hitstop, screen shake, flash game feel effects
    - code_generation              # Templates generate standalone scripts; zero runtime dependency on package

# MCP configuration
mcp:
  transport: websocket
  default_timeout_ms: 30000
  server:
    host: 127.0.0.1
    port: 6007
    path: /mcp
  bridge:
    host: localhost
    port: 7070
    path: /bridge
    protocol: ws

# Documentation structure
documentation:
  quick_start: ../Documentation/Installation/QUICKSTART.md
  readme: ../Documentation/README.md
  api_reference: ../Documentation/
  guides: ../Documentation/
  troubleshooting: ../Documentation/

# Setup and configuration
setup:
  install_script:
    windows: setup/install.ps1
    linux: setup/install.sh
    macos: setup/install.sh
  config_helper: setup/configure.py
  templates:
    - config/mcp-config.json.template
    - config/claude-desktop.json.example
    - config/cursor.json.example
    - config/.env.example
